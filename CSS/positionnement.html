<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formes d'affichage</title>
    <style>
        span{
            display: block;
            background-color: #ccc;
            margin: 10px;
            width: 300px;
            height: 100px;
        }
        p{
            display: inline-block;
            background-color: blanchedalmond;
            margin: 10px;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>Un peu de texte</p>
    <p>Un peu de texte</p>
    <p>Un peu de texte</p>
    <p>Un peu de texte</p>
    <span>Un peu de texte</span>
    <span>Un peu de texte</span>
    <span>Un peu de texte</span>
    <span>Un peu de texte</span>
    <span>Un peu de texte</span>
</body>
</html>
