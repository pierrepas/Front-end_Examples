<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les liens</title>
    <style>
        a{
            color:black;
            text-decoration: none;
            padding: 20px;
            border: 5px solid black;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-bottom: 50px;
        }
        li{
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#labradors">Labradors</a>
        </li>
        <li>
            <a href="#cavaliers">Cavaliers King Charles</a>
        </li>
        <li>
            <a href="#bergers">Bergers Allemands</a>
        </li>
    </ul>
</body>
<article id="labradors">Un article sur les labradors</article>
<article id="cavaliers">Un article sur les cavaliers king charles</article>
<article id="bergers">Un article sur les bergers allemands</article>
</html>
