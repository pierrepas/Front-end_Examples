<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <style>
        h1{
            font-family: 'Roboto', sans-serif;
            text-align: center;
            font-size: 0rem;
        }
        span{
            font-size: 5rem;
        }
        .bleu{
            color:#4285F4;
        }
        .rouge{
            color: #EA4335;
        }
        .jaune{
            color: #FBBC05;
        }
        .vert{
            color: #34A853;
        }
    </style>
</head>
<body>
    <h1>
        <span class="bleu">G</span>
        <span class="rouge">o</span>
        <span class="jaune">o</span>
        <span class="bleu">g</span>
        <span class="vert">l</span>
        <span class="rouge">e</span>
    </h1>
</body>
</html>
